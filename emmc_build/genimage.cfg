config {
	outputpath = "."
	inputpath = "."
}

flash nand-512M-4096 {
        pebsize = 4096
        lebsize = 4096
        numpebs = 131072
        minimum-io-unit-size = 4096
        vid-header-offset = 0
        sub-page-size = 64
}

flash nand-16M-128 {
        pebsize = 128
        lebsize = 128
        numpebs = 131072
        minimum-io-unit-size = 128
        vid-header-offset = 0
        sub-page-size = 128
}

image emmc.img {
	flash {}
	flashtype = "nand-512M-4096"

	partition bcmboot {
		offset = 0
		size = 0x40000
		image = "../../young/BcmBoot.img"
	}

	partition loke {
		offset = 0x40000
		size = 2M
		image = "../../young/Sbl.bin"
	}

	partition loke_bk {
		offset = 0x240000
		size = 2M
		image = "../../young/Sbl.bin"
	}

	partition systemdata {
		offset = 0x440000
		size = 256KB
		image = "../../young/S5360XEKK6/totoro_0623.pit"
	}

	partition modem {
		offset = 0x480000
		size = 12800KB
		image = "../../young/BcmCP.img"
	}

	partition param_lfs {
		offset = 0x1100000
		size = 5M
		image = "../../young/pda/param.lfs"
	}

	partition boot {
		offset = 0x1600000
		size = 5M
		image = "../../young/pda/boot.img"
	}

	partition boot_bak {
		offset = 0x1b00000
		size = 5M
		image = "../../young/pda/boot.img"
	}

	partition system {
		offset = 0x2000000
		size = 230M
		image = "../../young/pda/system.img"
	}

	partition cache {
		offset = 0x10600000
		size = 40M
		image = "../../young/pda/csc.rfs"
	}

	partition userdata {
		offset = 0x12e00000
		size = 201984K
		image = "../../young/pda/csc.rfs"
	}

	partition efs {
		offset = 0x1f340000
		size = 256K
	}

	partition sysparm_dep {
		offset = 0x1f380000
		size = 256K
		image = "../../young/sysparm_dep.img"
	}

	partition umts_cal {
		offset = 0x1f3c0000
		size = 256K
		image = "../../young/HEDGE_NVRAM8_RF_LE.bin"
	}

	partition cal {
		offset = 0x1f400000
		size = 1M
	}

	partition _end {
		offset = 511M
		size = 1M
	}
}

image emmc_oob.img {
	flash {}
	flashtype = "nand-16M-128"

	partition oob {
		offset = 0M
		size = 16M
	}
}
